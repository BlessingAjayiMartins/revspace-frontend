<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

<!-- Create A Post Form -->
<div class="container">
    <div class="main">
    <p id="response"></p>
    <h1 id="createPost">Create Post</h1>

    <div class="main_post">
        <form>
            <textarea rows="" column="" name ="postInput" value="postInput" [(ngModel)] = "postInput" (click)="expand()" placeholder="Hey, whats on your mind?" autocomplete="on"></textarea>
        <div *ngIf="expandThis">
                <button class="star">
                    <img src="assets/star.png" alt="" class="star">
                </button>
            
                <button id="createPostBtn" (click)="createPost()" class="postbtn">
                    <i class="fas fa-plus"></i>
                </button>
        </div>

        </form>
        <div class="post">
            <h1>Title</h1>
            <br>
            <p>this is the content</p>

        </div>

    </div>
    </div>
</div>
